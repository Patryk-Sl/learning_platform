{% extends 'base.html' %}

{% block title %}Usuń wiadomosc{% endblock %}

{% block content %}
    {% if user.groups.all.0.name == 'teachers' %}
    <h1>Usuń dokument {{ document.id }}</h1>

    <div>
        <form action="" method="post"> {% csrf_token %}
            <p>Czy na pewno chcesz usunąc wiadomosc: "{{ document }}"?</p>
            <button><input type="submit" value="Potwierdzam"></button>
            <button><a href="{% url 'course_list_view' %}">Wróc</a> </button>
        </form>

    </div>
    {% endif %}
{% endblock %}
