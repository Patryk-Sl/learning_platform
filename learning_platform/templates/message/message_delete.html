{% extends 'base.html' %}

{% block title %}Usuń wiadomosc{% endblock %}

{% block content %}
    <h1>Usuń wiadomosc {{ message.id }}</h1>

    <div>
        <form action="" method="post"> {% csrf_token %}
            <p>Czy na pewno chcesz usunąc wiadomosc: "{{ message }}"?</p>
            <button><input type="submit" value="Potwierdzam"></button>
            <button><a href="{% url 'index' %}">Wróc</a> </button>
        </form>

    </div>
{% endblock %}
